{% extends 'base.html' %}
{% block content %}
<div class="site-blocks-cover container-fluid">
      <div class="student-info">
            <h1>New Requests</h1>
            {% if new_requests %}
                <ul>
                    {% for student in new_requests %}
                    <li><a href="{{ url_for('staffs.student_info', id=student.id, action='view') }}">{{student.first_name}} {{student.surname}}</a></li>
                    {% endfor %}
                </ul>
            {% else %}
                <h3>You don't have any New request</h3>
            {% endif %}
      </div>
</div>
{% endblock content %}
